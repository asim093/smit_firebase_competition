<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main w-full">

        <!-- header div shuru yaha se  -->
        <div class="header">
            <div class="w-full h-12 h-[auto] md:h-16 bg-[#7749f8] py-3 pl-5 flex justify-between items-center">
                <h1 class="font-bold text-white text-2xl md:text-3xl lg:text-2xl">Personal Blogging App</h1>
                <div class="btn mr-5"> <button id="logoutBtn">
                        Logout
                    </button></div>
            </div>
            <div class="w-full h-auto p-5 bg-">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold">Dashboard</h1>
            </div>
        </div>
        <!-- header div khatam yaha par  -->

        <!-- home page shuru he yaha se  -->
        <section
            class="w-90% lg:w-[50%] rounded mt-5 py-10 flex flex-col gap-5 mx-auto px-[0.5rem] lg:px-[4rem] shadow-lg">
            <input type="text" placeholder="placeholder" class="input input-bordered w-full" id="blog-heading" />
            <textarea placeholder="What Is In your Mind" class="textarea textarea-bordered textarea-lg w-full"
                id="blog-description"></textarea>
            <div class="flex justify-start items-start">
                <button class="btn bg-[#7749f8] font-bold text-white" id="Publish">Publish Blog</button>
            </div>
        </section>

        <div class="blog-container w-90% lg:w-[50%] flex flex-col rounded mt-5 py-10 gap-5 mx-auto">
            <h1 class="text-left text-3xl">My Blogs</h1>
            <div class="w-full" id="blog-container">


            </div>
        </div>
        <!-- home page khatam yaha par  -->
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
