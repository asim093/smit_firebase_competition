<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main w-full">

        <!-- header div shuru yaha se  -->

        <div class="header">
            <div class="w-full h-12 md:h-16 bg-[#7749f8] py-3 pl-5">
                <h1 class="font-bold text-white text-2xl md:text-3xl lg:text-2xl">Personal Blogging App</h1>
            </div>
            <div class="w-full h-auto p-5">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold">Signup</h1>
            </div>
        </div>

        <!-- header div khatam yaha par  -->


        <!-- register form shuru he yaha se  -->

       <form action="#" id="registerform" class="flex flex-col mx-auto gap-5 items-center bg-[#f1f0f0] shadow-lg w-[90%] lg:w-[30%] rounded h-[30rem] justify-center mt-2 px-5">
        <input type="text" placeholder="First Name" class="input input-bordered w-full  max-w-xs" id="registerfirstname" required  />
        <input type="text" placeholder="Last Name" class="input input-bordered w-full max-w-xs" id="registerlastname" required />
        <input type="email" placeholder="Email" class="input input-bordered w-full max-w-xs" id="registeremail" required  />
        <input type="password" placeholder="Password" class="input input-bordered w-full max-w-xs" id="registerpassword " required />
        <button id="register" class="btn bg-[#7749f8] text-white">Signup</button>
       </form>

       <!-- register form khatam yaha par  -->
    </div>


    <script type="module" src="config.js"></script>
    <script type="module" src="register.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
